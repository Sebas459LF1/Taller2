<html>
  <head>
    <meta charset="UTF-8">
    <title>Actividad 2</title>
  </head>
  <body>
    <h1>Mayor y menor número</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required><br>
    <label for="num3">Número 3:</label>
    <input type="number" id="num3" required><br>
    <label for="num4">Número 4:</label>
    <input type="number" id="num4" required><br>
    <button onclick="calcular()">Calcular</button><br><br>
    <p id="resultado"></p>
    
    <script>
      function calcular() {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        const num3 = Number(document.getElementById("num3").value);
        const num4 = Number(document.getElementById("num4").value);
        
        if (num1 === num2 || num1 === num3 || num1 === num4 ||
            num2 === num3 || num2 === num4 || num3 === num4) {
          document.getElementById("resultado").textContent = "No se pueden ingresar números iguales.";
        } else {
          const numeros = [num1, num2, num3, num4];
          const mayor = Math.max(...numeros);
          const menor = Math.min(...numeros);
          
          const indexMayor = numeros.indexOf(mayor);
          numeros.splice(indexMayor, 1);
          
          document.getElementById("resultado").textContent = `El número mayor es ${mayor} y el menor es ${menor}.`;
        }
      }
    </script>
  </body>
</html>
